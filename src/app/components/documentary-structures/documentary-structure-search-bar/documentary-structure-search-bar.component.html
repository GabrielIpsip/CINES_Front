<form class="search-doc-struct-form">
    <mat-form-field class="doc-struct-form-full-width">
        <input matInput [(ngModel)]="queryValue" name="searchBar"
            placeholder="{{'docStruct.search.searchBar'|translate}}">
        <mat-icon matSuffix id="help" color="primary" #tooltip="matTooltip" matTooltipPosition="right"
            (click)="tooltip.toggle()" matTooltip="{{'docStruct.search.info'|translate}}"
            matTooltipClass="help-tooltip">
            help
        </mat-icon>
    </mat-form-field>
    <button class="search-button" mat-flat-button (click)="onSearch()"
        color="primary">{{'docStruct.search.research'|translate}}</button>
</form>
