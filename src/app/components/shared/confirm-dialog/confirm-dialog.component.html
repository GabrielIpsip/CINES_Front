<h1 mat-dialog-title *ngIf="title">{{title|translate}}</h1>
<div mat-dialog-content *ngIf="message != null || noShowMoreCheckBoxID != null">
  <p *ngIf="message != null" [innerHTML]="message|translate|noSanitize"></p>
  <mat-checkbox *ngIf="noShowMoreCheckBoxID != null" [(ngModel)]="noShowMore">{{'info.noShowMore'|translate}}
  </mat-checkbox>
</div>
<div mat-dialog-actions>
  <button *ngIf="!hideNoButton" mat-flat-button color="warn"
    (click)="onNoClick()">{{'action.cancel'|translate}}</button>
  <button mat-button color="primary" (click)="onYesClick()">{{yesButtonText|translate}}</button>
</div>
